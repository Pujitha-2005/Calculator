<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator Main Page</h1>

    {% if error %}
        <h2 style="color: red;">{{ error }}</h2>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <label for="Num1">Enter number 1:</label>
        <input type="text" name="Num1" id="Num1" placeholder="Enter number 1" required><br><br>

        <label for="Num2">Enter number 2:</label>
        <input type="text" name="Num2" id="Num2" placeholder="Enter number 2" required><br><br>

        <label for="Op">Enter operation (+, -, *, /):</label>
        <input type="text" name="Op" id="Op" placeholder="Enter operation" required><br><br>

        <button type="submit">Submit</button>
    </form>

    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
